<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }

    .container {
      background: #ffffff;
      padding: 40px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #4e73df;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #777;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2e59d9;
    }

    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #777;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #f8f9fa;
    }

    .google-btn img {
      width: 18px;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    @media(max-width: 400px) {
      .container {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <div class="input-box">
      <input type="email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
    </div>

    <button class="btn">Login</button>

    <div class="divider">OR</div>

    <div class="google-btn" onclick="googleSignIn()">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
      Sign in with Google
    </div>

    <div class="footer">
      ¬© 2026 Your Name
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }

    function googleSignIn() {
      alert("Google Sign-In integration requires backend & Google API setup.");
    }
  </script>

</body>
</html>
